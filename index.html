<!DOCTYPE html>
<html>

<head>
    <title>Todo.com</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Raleway:500i,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="particles" id="particles-js"></div>
    <div class="todo">
        
        <h1 class="title">TO DO <i class="fas fa-check"></i></h1>
        <em id="first">Get it done today!<br>Start by adding some tasks!</em>
        <div class="input">
            <input id="userinput" type="text" placeholder="enter tasks">
            <button id="enter"><i class="fas fa-plus-circle"></i> Add</button>
        </div>
        <div class="container">
            <ul>

            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
